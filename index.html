<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyUi and tailwind css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dev Board</title>
  </head>
  <body class="bg-[#F4F7FF] min-h-screen">
    <!-- header section -->
    <header class="max-w-7xl mx-auto py-4">
      <nav class="flex justify-between items-center p-5 bg-white rounded-xl">
        <!--nav left side -->
        <div class="flex justify-center items-center gap-2">
          <div>
            <img class="w-10" src="images/logo.png" alt="" />
          </div>
          <div>
            <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
          </div>
        </div>

        <!-- nav right side -->
        <div class="flex gap-10">
          <div
            class="flex justify-center items-center gap-4 bg-[#F4F7FF] rounded-2xl p-2"
          >
            <img class="w-6" src="images/checkbox.png" alt="" />
            <h2 class="text-2xl font-bold">23</h2>
          </div>
          <div id="theme-btn">
            <img class="cursor-pointer" src="images/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto">
      <div class="grid grid-cols-[69%_30%] gap-4">
        <!-- Board section -->
        <div class="bg-white rounded-xl p-4">
          <h1>hell0</h1>
        </div>

        <!-- Activity log section -->
        <div class="bg-white rounded-xl p-4">
          <div class="text-center space-y-4 border-b-1">
            <div class="flex justify-center items-center gap-2">
              <img src="images/activity.png" alt="" />
              <h2 class="text-xl">Activity Log</h2>
            </div>
            <button class="btn mb-6">Clear History</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/dev-board.js"></script>
    <script src="js/utilities.js"></script>
  </body>
</html>
